<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="booking">
        <div class="booking-container">
            <div class="flex-column loca">
                <input type="text" placeholder="Location">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                         <div class="d-flex justify-content-center gap-5">
                          <img src="../css/assets/about1.jpg" alt="" style="width: 20rem;" class="rounded-3 object-fit-cover">
                          <img src="../css/assets/card1.jpg" alt=""style="width: 20rem;" class="rounded-3">
                         </div>
                      </div>
                      <div class="carousel-item">
                        
                        <div class="d-flex justify-content-center gap-5">
                          <img src="../css/assets/card2.jpg" alt="" style="width: 20rem;" class="rounded-3">
                          <img src="../css/assets/card3.jpg" alt="" style="width: 20rem;" class="rounded-3">
                         </div>
                      </div>
                      <div class="carousel-item">
                        
                        <div class="d-flex justify-content-center gap-5">
                          <img src="../css/assets/gal1.jpg" alt="" style="width: 20rem;" class="rounded-3">
                          <img src="../css/assets/gal2.jpg" alt="" style="width: 20rem;" class="rounded-3">
                         </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="column">
                <input type="date" placeholder="Check In">
                <input type="date" placeholder="Check Out">
            </div>
            <div class="column">
                <input type="number" placeholder="Adults">
                <input type="number" placeholder="Childrens">
                <input type="submit" value="Book Now" class="book">
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
